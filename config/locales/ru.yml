  title2: "Здесь показаны популярные вкусы NYR."
  t1: "Клубника как она есть. Розовая. Сладкая. Леденцовая."
  t2: "Что за фрукт? Попробуйте, это не описать!"
  t3: "«Роза пахнет розой, Хоть розой назови ее, хоть нет.»"
  t4: "На вкус – будто пожевал еловую веточку."
  t5: "Авторский вкус от Винни Пуха – гречишный мед."
  t6: "Винограду каждый рад, особенно когда он так душист и ароматен."
  t7: "Чуть ореховый, пряный и сладкий десерт для тех, кто на диете, потому что без калорий."
  t8: "«Пейте, дети, молоко» или курите, но только не дети. Молоко + специи = вкусно. Му!"
  t9: "Вкус приятно мятный."
  t10: "Чистый не ароматизированный сладкий Берли."
  t11: "Зеленое яблоко будто прямо с ветки. Хрусткое. Сочное."
  t12: "Заводной апельсин: свежий, сочный и оранжевый, как солнце на восходе."
  t13: "Вкус легендарной грушевой газировки – прямиком из детства."
  t14: "Бабушкин клюквенный морс, кисленький и с характерной горчинкой."
  t15: "Чернослив, как из компота, но только вкусный."
  t16: "Жареные семечки – любимый вкус всех ребят на районе."
  t17: "Девочки, внимание! - Vinchik! Мальчики, внимание - девочки очень любят Vinchik!"
  t18: "Почувствуй себя черно-белым пушистым очарованием - покури бамбук с эвкалиптом."
  t19: "Мохито один из самых популярных коктейлей в мире, просто потому что вкусненький."
  t20: "Вкус тех самых барбарисовых леденцов, только вместо сладости кислинка и аромат сочных ягод."
  t21: "Ещё один коктейльный вкус. Как и полагается Negroni, он чуть горьковатый, с оттенками вермута и нотами апельсина."
  t22: "Кто не помнит вкусную и сливочно-ванильную крем соду из ближайшего ларька за 7 рублей (кто не помнит, тому рано курить кальян)? Так вот, это она."
  t23: "И веточка базилика! - так завершают свои кулинарные шедевры настоящие итальянцы. Придай же и ты своим миксам долю оригинальности и темпераментный итальянский характер."
  t24: "Вкус розмарина слегка острый, он обладает камфорным ароматом со свежей хвойной ноткой. Отлично подойдёт любителям травянистых вкусов."
  t25: "Вкус редкий: он мягкий, чуть терпкий и ненавязчиво цветочный. Любителям необычного взять на заметку!"
  t26: "Белка песенки поёт, да орешки все грызёт. А орешки не простые, а супер вкусные и лесные."
  t27: "Если ты забыл этот вкус, то вспомни бессонные ночи перед экзаменом и вуаля! А теперь забудь те страшные ночи и сконцентрируйся на вкусе, да, Red Bull от NYR именно такой."
  t28: "Мама миа, какой же вкусный Pesto! Хочешь, кури в соло, если любишь травяные вкусы, а хочешь, добавляй в миксы."
  t29: "Пупырчатый, зелёный огурец. Идеально для весёлых миксов."
  t30: "Когда хочется абрикоса и хочется свежести, бери Abrikos Ice и ты удивишься. Добавляй его в миксы, ведь курить его соло сможет только отчаянный сорвиголова!"
  t31: "Душа требует праздника, но ты за рулем? Не беда, для таких случаев у NYC специально разработана коллекция напиточных вкусов. Пусть сегодня твоим выбором будет Амаретто."
  t32: "Ананас – это прямо musthave. Незаменимая основа для множества миксов. Ананас от NYC что надо, ни убавить, ни прибавить – чисто вкус свежего ананаса."
  t33: "Банан. Хороший, желтый, спелый банан тчк."
  t34: "Вкус, который взрывается у тебя во рту, оставляя божественное послевкусие. Гранат – это отличная и сочная альтернатива приевшейся фруктовой классике."
  t35: "Единственное, что удерживает нас от депрессии, когда кончается лето, это его прощальный подарок – дынька. Вобравший в себя все тепло и всю радость лета Melon от NYC готов вас радовать круглый год."
  t36: "С чаем вкусно все! Чай хорош сам по себе. Если попробуете Green tea, то прямо-таки ощутите, что эти листочки были бережно собраны трудолюбивыми китайцами на склонах горы Фудзияма специально для нашего с вами удовольствия."
  t37: "Как прекрасна земляника, Сочно, вкусно, ты взгляни-ка! Сладкая, как леденец, Кто курил, тот молодец!"
  t38: "Богатый и глубокий вкус какао-бобов. Хорошо зайдет с десертными вкусами."
  t39: "Продолжаем радовать любителей нетривиальных вкусов. На этот раз позвольте представить вкус спелой калины. Свежо, интересно, неординарно. "
  t40: "Кокосовое молоко – достойный компаньон любому кальянному миксу."
  t41: "Спросите рандомного человека: «самый популярный напиток в мире?», «кола» - ответит он. Спросите рандомного кальянщика: «самый популярный напиточный вкус для миксов?», ну ответ вы поняли. Теперь этот мастхэв в линейке NYC."
  t42: "Кисло-сладкий, янтарный вкус кураги внесет приятное разнообразие в твое кальянное меню."
  t43: "Однозначно это crime – Не попробовать наш Lime! Лайма чашку не забьешь, Скучно вечер проведешь!"
  t44: "Искрящийся и яркий сочный лимон. Самый насыщенный и густой вкус, обладающий характерной кислинкой, а потому один из самых желанных."
  t45: "Нотки песочного теста и ноты спелого лимона. Лето всегда подкрадывается незаметно, так что десерты не едим, а курим!"
  t46: "Личи. Вкус бархатный и нежный. Отлично курится в соло, даже не хочется его чем-то оттенять. Но, если все-таки захочется, то непременно нужно мешать с чем-нибудь таки же мягким."
  t47: "Спелый, сочный манго с его характерной сладостью и «еловостью». Вкус реально яркий и реально манговый."
  t48: "Нет такого другого фрукта, который больше ассоциировался бы с Новым Годом, чем мандарин. Но и в любой другой день он так же неизменно чудесен: чуть кисленький, чуть сладенький и очень цитрусовый."
  t49: "«И снится нам трава, трава у дома , зеленая-зеленая трава»- а кому-то такое даже не снилось, но мы все равно додумались и выпустили табак со вкусом зеленой свежескошенной травы спэшл фо скучающих экстремалов."
  t50: "«бананы, кокосы, апельсиновый рай!» – когда не можешь выбрать что-то одно и мешаешь вместе все и сразу. И от такого блаженства – «можно и звезды, стоит только захотеть, с неба собрать»."
  t51: "Хэллоуин все отмечают по-своему: мы, вот, наряжаясь супергероями и принцессами курим тыкву от NYC. В непраздничные дни мы обходимся без костюмов."
  t52: "В годы безвозвратно ушедшего детства, когда все мы проводили дни во дворах, в пищу шло все: и листья барбариса, и ягоды черемухи. Как давно ты в последний раз ел эти терпкие черные ягоды черемухи и ел ли вообще? Воскреси в своей памяти или познакомься с этим вкусом с Li Lu."
  t53: "Густой вкус настоящего сливочного мороженого. Собери свой десерт сам: добавь к мороженому фрукты, шоколад или мед – все вкусно."
  t54: "Вспомни, как в деревне обрывал малину с куста под бабушкины недовольные крики. Malina Jam вернет тебе вкус этой багрово-спелой ягоды с ее легкой неповторимой горчинкой и сочной сладостью."
  t55: "Забудь все, что ты знал о жизни и просто попробуй Vanilla Sky. Настоящая ванилька."
  t56: "Я земной шар чуть не весь обошёл, И жизнь хороша, и арбуз - хорошо. Зелён и могуч, как песня, певуч, а от NYC и того лучше."
  alltastes: "Все вкусы"

